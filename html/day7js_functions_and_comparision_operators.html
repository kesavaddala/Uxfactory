<!DOCTYPE html>
<html>

<head>
    <title>functions and comparision operators</title>
</head>

<body>
    <script>
        function functionName(number) {
            alert(number*number);
        }
        function multiply(x,y) {
            a = x * y;
            return a;
        }
        var a = multiply(7,8);
        alert(a);
        
        var x = 4;
        if (x==5){
            console.log(true);
        }else{
            console.log(false);
        }
        if (x!=5){
            console.log(true);
        }else{
            console.log(false);
        }
        if (x>5){
            console.log(true);
        }else{
            console.log(false);
        }
    </script>
    <input type="button" onclick="functionName(5)" value="clickme">
</body>

</html>
