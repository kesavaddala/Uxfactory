<!DOCTYPE html>
<html>

<head>
    <title>
        flex
    </title>
    <style>
        #main {
            display:flex;
            background-color: aqua;
            justify-content: space-between;
        }
        .left{
            display: inline-flex;
        }
        .right{
            display: inline-flex;
        }
        a{
            padding: 0px 10px 0 10px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div class="left">
            <div><a>home</a></div>
            <div><a>service</a></div>
            <div><a>gallery</a></div>
        </div>
        <div class="right">
            <div><a>search</a></div>
            <div><a>kesav</a></div>
        </div>
    </div>
</body>

</html>
