<!DOCTYPE html>
<html>

<head>
    <title>
        math object
    </title>
</head>

<body>
    <script>
        console.log('math round', Math.round(3.5)); //returns to nearest value
        console.log('math ceil', Math.ceil(3.5)); //rounded  up to its nearest integer
        console.log('math floor', Math.floor(3.5)) // rounded down to its nearest integer 
        console.log('math trunc', Math.trunc(3.5)) //returns the integer value
        console.log('math sign', Math.sign(3.5)) // returns the value 1 if it is positve,returns the value -1 if it is negative,returns the value 0 if it is zero
        console.log('math power', Math.pow(3, 2)); //power the value
        console.log('math square', Math.sqrt(25));//square root the value
        console.log('math abs', Math.abs(-25)); //returns abosolute positve value
        console.log('math min', Math.min(32, 20, -1, 2, -10)); //min value
        console.log('math max', Math.max(32, 20, -1, 2, -10)); //max value
        console.log('math random', Math.random()); //randoum value
        console.log('math power of ramdom', Math.pow(Math.random(), 3));

        var x=Math.pow(3,2);
        console.log('math power',x); //power the value
        

    </script>
</body>

</html>
