        function addWithSurcharge(amount1, amount2) {
            let surcharge = 0;
            if (amount1 <= 10) {
                surcharge += 1;
            } else if (amount1 > 10 && amount1 <= 20) {
                surcharge += 2;
            } else {
                surcharge += 3;
            }

            if (amount2 <= 10) {
                surcharge += 1;
            } else if (amount2 > 10 && amount2 <= 20) {
                surcharge += 2;
            } else {
                surcharge += 3;
            }

            return surcharge + amount1 + amount2;

        function list(words) {

            if (words.length === 0) {
                return '';
            }

            if (words.length === 1) {
                return words[0];
            }

            let wordsExLast = words.slice(0, words.length - 1);
            let lastWord = words[words.length - 1];
            return wordsExLast.join(', ') + ' and ' + lastWord;
        }
