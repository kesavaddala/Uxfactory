<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>
        css nav with flex
    </title>
    <style>
    ul{
        list-style: none;
        margin: 0px;
        padding: 0px;
        background-color: black;
        color: white;
        display: flex;
    }  
    ul li{
        margin: 5px;
        padding: 10px;
        display: block;
    }
    ul li:hover{
        color: blue;
    }
    </style>
</head>

<body>
    <ul id="nav">
       <li><a href="home"></a>Home</li>
       <li><a href="about"></a>About</li>
       <li><a href="service"></a>Services</li>
       <li><a href="gallery"></a>Gallery</li>
       <li><a href="login"></a>Login</li>
    </ul>
</body>

</html>
