<!DOCTYPE html>
<html>

<head>
    <title>conditonal statements</title>
</head>

<body>
    <script>
      if (10>11){
          console.log(true);
      }else if(10>12){
          console.log(true);
      }else {
          alert("please verify");
      }
      var month = new Date().getMonth();
          switch(month){
            case 0:
                month = "jan";
                break;
            case 1:
              month = "feb";
              break;
            case 2:
              month = "mar";
              break;
            case 3:
              month = "apr";
              break;   
            case 4:
              month = "may";
              break;
            case 5:
              month = "jun";
              break;
            case 6:
              month = "jul";
              break;
            case 7:
              month = "aug";
              break;
            case 8:
              month = "sep";
              break;
            case 9:
              month = "oct";
              break;
            case 10:
              month = "nov";
              break;
            case 11:
              month = "dec";
              break;    
            }
    console.log("this month is",month);
     
    </script>
</body>

</html>
